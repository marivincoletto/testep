<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Movimentações de Estoque</title>
</head>

<body>
    <nav>
        <a href="index.html">Painel Principal</a> |
        <a href="produtos.html">Gestão de Produtos</a> |
        <a href="movimentacao.html">Movimentações</a> |
        <a href="login.html" onclick="logout()">Sair</a>
        <span id="usuarioMenu" style="float:right; font-weight:bold;"></span>

    </nav>
    <hr>
    <h1>Movimentações de Estoque</h1>
    <form id="movForm">
        <label for="id_produto">Produto:</label>
        <select id="id_produto"></select>

        <label for="tipo_movimentacao">Tipo:</label>
        <select id="tipo_movimentacao">
            <option value="Entrada">Entrada</option>
            <option value="Saida">Saída</option>
        </select>

        <input type="number" id="quantidade" placeholder="Quantidade" required>
        <button type="submit">Registrar</button>
    </form>

    <hr>
    <h2>Histórico de Movimentações</h2>
    <table id="movTable" border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Produto</th>
                <th>Tipo</th>
                <th>Quantidade</th>
                <th>Data</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <script src="js/movimentacao.js"></script>
</body>

</html>
