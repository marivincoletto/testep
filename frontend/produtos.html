<!DOCTYPE html>
<html lang='pt-br'>

<head>
    <meta charset='UTF-8'>
    <title>Gestão de Produtos</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <nav>
        <a href="index.html">Painel Principal</a> |
        <a href="produtos.html">Gestão de Produtos</a> |
        <a href="movimentacao.html">Movimentações</a> |
        <a href="login.html" onclick="logout()">Sair</a>
        <span id="usuarioMenu" style="float:right; font-weight:bold;"></span>

    </nav>
    <hr>

    <form id="produtoForm">
        <input type="text" id="nome" placeholder="Nome" required>
        <input type="text" id="descricao" placeholder="Descrição">
        <select id="categoria">
            <option value="Ferramentas">Ferramentas</option>
            <option value="Eletronicos">Eletrônicos</option>
            <option value="Construcao">Construção</option>
            <option value="Limpeza">Limpeza</option>
        </select>
        <input type="text" id="marca" placeholder="Marca">
        <input type="text" id="modelo" placeholder="Modelo">
        <input type="number" id="estoque_minimo" placeholder="Estoque mínimo">
        <input type="number" id="estoque_atual" placeholder="Estoque atual">
        <input type="number" step="0.01" id="preco" placeholder="Preço">
        <button type="submit">Salvar</button>
    </form>

    <table id="produtosTable">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Categoria</th>
                <th>Preço</th>
                <th>Estoque Atual</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script src="js/produtos.js"></script>
</body>

</html>
